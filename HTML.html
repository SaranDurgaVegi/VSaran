<!DOCTYPE html>
<html>
<head>
    <title>
        Loan Management
    </title>
    <link rel="stylesheet" href="04G8.css">
</head>

<body>
    <header>
        <h2 class="Money">LOAN MANAGEMENT</h2>
        <nav class="Loan">
            <a href="#"><b>ADMIN</b></a>
            <a href="#"><b>Lender</b></a>
            <a href="#"><b>Borrower</b></a>
            <a href="#"><b>Home</b></a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2 style="color: white;">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label style="color: white;">Email ID</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label style="color: white;">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" style="color:white"> Remember MY ID</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have any account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="04G8.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
